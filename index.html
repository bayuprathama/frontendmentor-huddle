<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/15104fe1a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-accent">
    <header class="container">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="" />
      </a>
    </header>

    <section class="container">
      <div class="split">
        <div class="hero-image">
          <img
            src="images/illustration-mockups.svg"
            alt="desktop and mobile illustration"
          />
        </div>

        <div class="paragraph">
          <h2 class="heading text-center">
            Build The Community Your Fans Will Love
          </h2>
          <p class="text text-center">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </section>

    <div class="container">
      <footer class="container">
        <a href="#"><i class="fab fa-facebook-f fa-xs"></i></a>
        <a href="#"><i class="fab fa-twitter fa-xs"></i></a>
        <a href="#"><i class="fab fa-instagram fa-sm"></i></a>
      </footer>
    </div>
  </body>
</html>
